<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ellipse Image Demo</title>
  <style>
    body {
      display: flex;
      gap: 40px;
      padding: 40px;
      font-family: Arial, sans-serif;
    }

    /* Demo 1: border-radius */
    .ellipse {
      width: 240px;     /* ngang lớn */
      height: 140px;    /* dọc nhỏ */
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #ddd;
    }

    .ellipse img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Demo 2: clip-path */
    .ellipse-clip img {
      width: 240px;
      height: 140px;
      object-fit: cover;
      clip-path: ellipse(50% 40% at 50% 50%);
      border: 3px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- Border-radius ellipse -->
  <div>
    <p>Border-radius</p>
    <div class="ellipse">
      <img src="https://picsum.photos/400/300" />
    </div>
  </div>

  <!-- Clip-path ellipse -->
  <div>
    <p>Clip-path</p>
    <div class="ellipse-clip">
      <img src="https://picsum.photos/401/301" />
    </div>
  </div>

</body>
</html>
